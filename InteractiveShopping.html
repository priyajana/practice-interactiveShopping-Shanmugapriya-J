<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body
        {
            background-color: rgb(235, 202, 241);
            padding-right: 10px;
        }
        fieldset
        {
            width:20rem;
            padding: 10px;
        }

       
    </style>
</head>
<body>
    <legend>Add Items</legend>
    <fieldset >
        <label>Type the name of the item:</label><br>
        <input type="text" name="item" id="item">
        <input type="button" value="Add Item" id="addItem">

        <ul id="Itemslist">
            
        </ul>
    </fieldset>

    <script>
        // Adding new list item
        document.getElementById("addItem").onclick= function()
         {
            let itemName =  document.getElementById("item").value;
            let allList = document.getElementById("Itemslist");

           let listItem = document.createElement("li");

           listItem.innerHTML = itemName;
           listItem.id = itemName;

           // Adding remove button to each list item
           let removeButton = document.createElement("button");
           removeButton.innerHTML = "Remove";
           removeButton.id = itemName;
           
           // On click remove item from the list
           removeButton.onclick = function(){
            console.log("Item removed!");
            document.getElementById(removeButton.id).remove();
           }


           // Adding edit button to each item
           let editButton = document.createElement("button");
           editButton.innerHTML = "Edit";
           editButton.id = itemName;
        
           editButton.onclick = function()
           {
                // onlick save action
                if(editButton.innerHTML == "Save")
                {
                    console.log("Need to save");
                    editButton.innerHTML = "Edit";
                    let newInput = document.getElementById("newInput").value;
                    listItem.innerHTML = newInput;
                    listItem.id = newInput;
                    editButton.id = newInput;
                    removeButton.id = newInput;
                    listItem.appendChild(editButton);
                    listItem.appendChild(removeButton);
                }

                // onclick edit action
                else
                {
                    editButton.innerHTML = "Save";
                    let newInput = document.createElement("input")
                    newInput.id = "newInput";
                    
                    listItem.innerHTML = '<input type="text" id="newInput">';
                    listItem.appendChild(editButton);
                    listItem.appendChild(removeButton);
                }
           }

           
           // Adding each list item to the parent ul list
           allList.appendChild(listItem);
           listItem.appendChild(editButton);
           listItem.appendChild(removeButton);


        }
    </script>
</body>
</html>
